<div class="container" *ngIf="!isAuth">
  <div class="row">
      <div style="color:red; font-weight: bold; margin: 30px 0;">
          Такой пользователь не зарегистрирован
      </div>
  </div>
</div>
<div class="card-body">
  <div class="form-group row">
    <label for="login" class="col-sm-2 col-form-label" style="font-weight: bold">Ваш логин: </label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="login" [(ngModel)]="login">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label" style="font-weight: bold">Ваш пароль: </label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="password" [(ngModel)]="password">
    </div>
  </div>
  <button class="btn btn-success" (click)="loginIn()">Войти</button>
</div>
