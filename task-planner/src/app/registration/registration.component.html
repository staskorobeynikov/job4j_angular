<div class="container mt-5">
  <div class="col-sm">
    <div class="w-100 card">
      <div class="card-body">
        <form [formGroup]="registrationForm">
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input name="email"
                   formControlName="email"
                   type="email"
                   class="form-control"
                   id="inputEmail"
                   placeholder="Email">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input name="lastName"
                   formControlName="lastName"
                   type="text"
                   class="form-control"
                   id="lastName"
                   placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input
              name="password"
              formControlName="password"
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Password">
          </div>
          <div class="form-group">
            <label for="repeatPassword">Password check</label>
            <input
              name="password"
              type="password"
              class="form-control"
              id="repeatPassword"
              placeholder="Repeat Password">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="phone">Phone</label>
              <input
                name="phone"
                formControlName="phone"
                type="text"
                class="form-control"
                id="phone"
                placeholder="Phone">
            </div>
            <div class="form-group col-md-6">
              <label for="inputState">Type</label>
              <select id="inputState" class="form-control" formControlName="inputState">
                <option selected>Рабочий</option>
                <option>Мобильный</option>
                <option>Домашний</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-info">Добавить телефон</button>
          </div>
          <div class="form-group">
            <label class="form-check-label">
              <input
                name="remember"
                formControlName="remember"
                type="checkbox"> Получать уведомления</label>
          </div>
          <button (click)="send()"
            type="submit"
            class="btn btn-primary mr-2">
            Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </div>
</div>
