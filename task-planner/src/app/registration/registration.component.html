<div class="container mt-5">
  <div class="col-sm">
    <div class="w-100 card">
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="send()">
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input name="email"
                   formControlName="email"
                   type="email"
                   class="form-control"
                   id="inputEmail"
                   placeholder="Email">
            <div *ngFor="let error of formErrors.email">
              <span *ngIf="registrationForm.get('email').hasError(error.type)
              && registrationForm.get('email').touched"
                    [ngStyle]="{color: 'red'}">{{ error.message }}</span>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input name="lastName"
                   formControlName="lastName"
                   type="text"
                   class="form-control"
                   id="lastName"
                   placeholder="Last Name">
            <div *ngFor="let error of formErrors.lastName">
              <span *ngIf="registrationForm.get('lastName').hasError(error.type)
              && registrationForm.get('lastName').touched"
                    [ngStyle]="{color: 'red'}">{{ error.message }}</span>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input name="password"
              formControlName="password"
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Password">
            <div *ngFor="let error of formErrors.password">
              <span *ngIf="registrationForm.get('password').hasError(error.type)
              && registrationForm.get('password').touched"
                    [ngStyle]="{color: 'red'}">{{ error.message }}</span>
            </div>
          </div>
          <div class="form-group">
            <label for="repeatPassword">Password check</label>
            <input name="password"
              type="password"
              class="form-control"
              id="repeatPassword"
              placeholder="Repeat Password">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="phone">Phone</label>
              <input
                name="phone"
                formControlName="phone"
                type="text"
                class="form-control"
                id="phone"
                placeholder="Phone">
            </div>
            <div class="form-group col-md-6">
              <label for="inputState">Type</label>
              <select id="inputState" class="form-control" formControlName="inputState">
                <option selected>Рабочий</option>
                <option>Мобильный</option>
                <option>Домашний</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-info">Добавить телефон</button>
          </div>
          <div class="form-group">
            <label class="form-check-label">
              <input
                name="remember"
                formControlName="remember"
                type="checkbox"> Получать уведомления</label>
          </div>
          <button type="submit"
                  [disabled]="registrationForm.invalid"
                  class="btn btn-primary mr-2">
            Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </div>
</div>
